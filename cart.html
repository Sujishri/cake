<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackForest</title>
    <link rel="stylesheet" href="blackforest.css">
    <link rel="stylesheet" href="car.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <section id="black">
        <div class="container">
            <h2 class="text-center">BLACK FOREST</h2>
            <div class="row">
                <!-- Cake Cards -->
                <!-- Repeatable Cake Card Template -->
                <div class="col-lg-6">
                  <div class="card yum">
                    <img class="card-img-top yum-ig" src="images/blackforest classic(1).jpg" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text text-center yum-t">CLASSIC BLACK FOREST</p>
                      <p class="yum-rate">Rs.2000</p>
                      <button class="addtocart" data-name="CLASSIC BLACK FOREST" data-price="2000">
                        <div class="pretext">
                          <i class="fa fa-shopping-cart"></i> ADD TO CART
                        </div>
                        <div class="pretext done">
                          <div class="posttext"><i class="fa fa-check"></i> ADDED</div>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Repeat for each product -->
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <div class="container">
            <h2 class="text-center">Your Cart</h2>
            <div id="cart-items">
                <p class="text-center">Your cart is empty.</p>
            </div>
            <div class="text-center">
                <button id="checkout-btn" class="btn btn-success" style="display: none;">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <script src="ca.js"></script>
</body>
</html>
