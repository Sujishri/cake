<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manage Your Delivery Addresses</h1>
        <div class="address-list" id="address-list">
            <!-- Addresses will be dynamically injected here -->
        </div>
        <button class="add-btn">+ Add New Address</button>
        <button id="proceed-btn" class="proceed-btn" disabled>Proceed with Selected Address</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Address</h2>
            <form id="address-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="street" placeholder="Street Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State" required>
                <input type="text" id="zip" placeholder="Zip Code" required>
                <button type="submit" class="submit-btn">Save Address</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
