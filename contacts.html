<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Delivery Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #53c5f3, #5b2cf3, #e442d1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group textarea {
            resize: none;
            height: 100px;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #ff7e5f;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            color: #999;
            transition: top 0.3s ease, font-size 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group textarea:focus + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: #ff7e5f;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
           
            transition: background-color 0.3s ease;
            position: relative;
        }

        .login-btn:hover {
            background-color: #feb47b;
        }

        .login-btn:active {
            background-color: #ff7e5f;
        }

        .login-btn.thanks {
            background-color: #28a745; /* Green background for success */
        }

        .login-btn.thanks::before {
            content: '\2713'; /* Unicode for tick mark */
            position: absolute;
            left: 15px;
            font-size: 20px;
        }

        .login-btn.thanks span {
            display: none;
        }

        .login-btn.thanks::after {
            content: 'Thanks!';
            display: inline-block;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .mess
        {
            
            margin-top:13px;

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
   
    <div class="login-container">
        <div class="login-box">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="input-group">
                    <input type="text" required placeholder=" " id="name">
                    <label for="name" class="mess">Name</label>
                </div>
                <div class="input-group">
                    <input type="email" required placeholder=" " id="email">
                    <label for="email" class="mess">Email</label>
                </div>
                <div class="input-group">
                    <textarea rows="5" required placeholder=" " id="message"></textarea>
                    <label for="message" class="mess">Message</label>
                </div>
                <button type="submit" class="login-btn"><span>Send</span></button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const button = document.querySelector('.login-btn');
            button.classList.add('thanks'); // Add the class to trigger the animation
        });
        
    </script>
</body>
</html>
